
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { 
      width: 350px; 
      padding: 20px; 
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
    }
    .header { 
      text-align: center; 
      margin-bottom: 20px; 
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
    }
    .status { 
      padding: 12px; 
      border-radius: 8px; 
      margin-bottom: 15px; 
      text-align: center;
      font-weight: 500;
    }
    .connected { 
      background: #d1fae5; 
      color: #065f46; 
      border: 1px solid #10b981;
    }
    .disconnected { 
      background: #fee2e2; 
      color: #991b1b;
      border: 1px solid #ef4444;
    }
    .button { 
      width: 100%; 
      padding: 12px; 
      border: none; 
      border-radius: 8px; 
      cursor: pointer; 
      margin: 8px 0;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
    }
    .primary { 
      background: #3b82f6; 
      color: white; 
    }
    .primary:hover {
      background: #2563eb;
    }
    .secondary { 
      background: #f3f4f6; 
      color: #374151;
      border: 1px solid #d1d5db;
    }
    .secondary:hover {
      background: #e5e7eb;
    }
    .input { 
      width: 100%; 
      padding: 10px; 
      border: 1px solid #d1d5db; 
      border-radius: 6px; 
      margin: 8px 0;
      font-size: 14px;
      box-sizing: border-box;
    }
    .label {
      font-weight: 500;
      margin-bottom: 4px;
      display: block;
      color: #374151;
    }
    .info {
      background: #f0f9ff;
      border: 1px solid #0ea5e9;
      color: #0c4a6e;
      padding: 10px;
      border-radius: 6px;
      font-size: 12px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3 style="margin: 0; color: #1f2937;">Instagram Lead Hunter</h3>
    <p style="margin: 5px 0 0 0; color: #6b7280; font-size: 12px;">Discover and extract leads from Instagram profiles and posts</p>
  </div>
  
  <div id="status" class="status disconnected">
    Status: Checking connection...
  </div>
  
  <div>
    <label class="label">API Endpoint:</label>
    <input type="text" id="apiEndpoint" class="input" value="http://localhost:3000/api/extension/data">
  </div>
  
  <div>
    <label class="label">Campaign ID:</label>
    <input type="text" id="campaignId" class="input" placeholder="Enter campaign ID">
  </div>
  
  <button id="saveConfig" class="button primary">Save Configuration</button>
  <button id="testConnection" class="button secondary">Test Connection</button>
  
  <div class="info">
    ðŸ’¡ <strong>Setup:</strong><br>
    1. Start your Next.js app<br>
    2. Create a campaign<br>
    3. Enter campaign ID above<br>
    4. Save and test connection
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
